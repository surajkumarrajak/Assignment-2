apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: app
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  replicas: 2 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: 270291036751.dkr.ecr.us-east-2.amazonaws.com/assignment-2:hello-world
        ports:
        - containerPort: 8081
